<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="techItem in ctrl.tech">
    <div class="thumbnail">
      <a ng-href="{{techItem.url}}">
          <img ng-src="{{techItem.imgUrl}}" alt="{{techItem.name}}">
      </a>
      <div class="caption">
        <h3>{{techItem.name}}</h3>
        <p>{{techItem.description}}</p>
        <p><a ng-href="{{techItem.url}}" class="btn btn-link" role="button">Website</a></p>
      </div>
    </div>
  </div>
</div>
